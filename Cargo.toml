[package]
name = "compound_prism_designer"
version = "0.1.0"
authors = ["Julia Tatz <tatz.j@husky.neu.edu>"]
edition = "2018"
include = ["/src/**/*", "/benches/**/*", "/Cargo.toml", "/pyproject.toml", "/compound_prism_designer/*.py", "/make.toml", "/README.md", "/requirements.txt", "nvptx64-nvidia-cuda.json"]

[lib]
name = "compound_prism_designer"
bench = false
crate-type = ["rlib", "cdylib"]

[dependencies]
compound_prism_spectrometer = { path = "./compound_prism_spectrometer", features = ["std"] }
derive_more = "0.99"
arrayvec = { version = "0.5", features = ["serde"] }
libm = "0.2"
serde = { version="1", features=["derive"] }
serde_cbor = "0.11"
rustacuda = { git = "https://github.com/jdtatz/RustaCUDA.git", branch = "driver_update", optional = true }
once_cell = { version="1.4", features=["parking_lot"], optional = true }
parking_lot = { version = "0.10",optional = true }
pyo3 = { version="0.10", features = ["extension-module"], optional = true }
numpy = { version="0.9", optional = true }
ndarray = { version="0.13", optional = true }

[dev-dependencies]
rand = "0.7"
rand_xoshiro = "0.4"
criterion = "0.3"
cpuprofiler = "0.0.4"

[features]
default = ["cuda"]
cuda = ["rustacuda", "once_cell", "parking_lot"]
pyext = ["pyo3", "numpy", "ndarray"]

[[bench]]
name = "benchmark"
harness = false

[profile.release]
opt-level=3
lto=true

[profile.bench]
debug = true

[profile.release.build-override]
opt-level=0

[package.metadata.maturin]
requires-dist = ["numpy~=1.17", "matplotlib~=3.0", "PySide2[app]~=5.13", "toml[app] ~= 0.10"]
provides-extra = ["app"]
requires-python = ">=3.7"

[workspace]
members = [
    "compound_prism_spectrometer",
    "compound_prism_designer_kernel"
]
