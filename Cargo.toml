[package]
name = "compound_prism_designer"
version = "0.0.5"
authors = ["Julia Tatz <tatz.j@husky.neu.edu>"]
edition = "2018"
include = ["/src/**/*", "/benches/**/*", "/Cargo.toml", "/pyproject.toml", "/compound_prism_designer/*.py", "/design_config.toml", "/README.md", "/requirements.txt"]

[lib]
name = "compound_prism_designer"
bench = false
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "compound_prism_designer"
path = "src/main.rs"
bench = false

[dependencies]
derive_more = "0.99"
arrayvec = { version = "0.5.1", default-features = false }
libm = "0.1.4"

[target.'cfg(not(target_arch ="nvptx64"))'.dependencies]
rand = "0.7.2"
rand_xoshiro ="0.4.0"
rand_distr = "0.2.2"
serde = { version="1", default-features = false, features=["derive"] }
serde_cbor="0.10"
toml ="0.5"
flate2 ="1.0"
rustacuda ="0.1"
rustacuda_derive = "0.1"
rustacuda_core = "0.1"
once_cell = { version="1.3.0", features=["parking_lot"] }
parking_lot = "0.9"
pyo3 = { version="0.8.1", features = ["extension-module"], optional = true }
numpy = { version="0.7.0", optional = true }
ndarray = { version="0.13.0", optional = true }

[dev-dependencies]
criterion = "0.3"
cpuprofiler = "0.0.3"

[features]
default = []
pyext = ["pyo3", "numpy", "ndarray"]

[[bench]]
name = "benchmark"
harness = false

[profile.release]
opt-level=3
lto=true
codegen-units=1

[profile.bench]
debug = true

[package.metadata.maturin]
requires-dist = ["numpy~=1.17", "matplotlib~=3.0", "PySide2[app]~=5.13", "toml[app] ~= 0.10"]
provides-extra = ["app"]
requires-python = ">=3.7"
