[package]
name = "prism"
version = "0.0.1"
authors = ["Julia Tatz <tatz.j@husky.neu.edu>"]
edition = "2018"
include = ["src/**/*", "Cargo.toml"]

[lib]
crate-type = ["cdylib"]

[dependencies]
derive_more = { version = "0.15.0", features = ["no_std"]}
arrayvec = { version = "0.4.11", default-features = false, features = ["array-sizes-33-128"] }
cpython = { version = "0.3.0", features = ["extension-module"]}
zerocopy = "0.2.7"
statrs = "0.11.0"
quasirandom = "0.2.1"

[profile.release]
opt-level=3
lto=true
