[package]
name = "prism"
version = "0.0.1"
authors = ["Julia Tatz <tatz.j@husky.neu.edu>"]
edition = "2018"
include = ["src/**/*", "Cargo.toml"]

[lib]
crate-type = ["cdylib"]

[dependencies]
derive_more = { version = "0.15.0", features = ["no_std"]}
arrayvec = { version = "0.4.11", default-features = false, features = ["array-sizes-33-128"] }
statrs = "0.11.0"
quasirandom = "0.2.1"
serde = { version = "1.0.99", features = ["derive"] }
serde_cbor = "0.10.1"

[build-dependencies]
cbindgen = "0.9.0"

[dev-dependencies]
rand="0.7.0"
rand_xoshiro = "0.3.1"

[profile.release]
opt-level=3
lto=true
