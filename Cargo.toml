[package]
name = "compound_prism_designer"
version = "0.0.4"
authors = ["Julia Tatz <tatz.j@husky.neu.edu>"]
edition = "2018"
include = ["/src/**/*", "/Cargo.toml", "/pyproject.toml", "/compound_prism_designer/*.py", "/design_config.toml", "/README.md"]

[lib]
name = "compound_prism_designer"
bench = false
crate-type = ["rlib", "cdylib"]

[dependencies]
derive_more = "0.99"
arrayvec = { version = "0.5.1", default-features = false }
quasirandom = "0.2.1"
libm = "0.1.4"
rand = { version="0.7.2" }
rand_xoshiro = "0.4.0"
once_cell = { version="1.2.0", features=["parking_lot"] }
serde = { version="1", features=["derive"] }
serde_cbor = "0.10"
pyo3 = { version="0.8.1", features = ["extension-module"], optional = true }
numpy = { version="0.7.0", optional = true }
ndarray = { version="0.13.0", optional = true }

[dev-dependencies]
criterion = "0.3"
cpuprofiler = "0.0.3"

[features]
default = ["pyext"]
pyext = ["pyo3", "numpy", "ndarray"]

[[bench]]
name = "benchmark"
harness = false

[profile.release]
opt-level=3
lto=true

[profile.bench]
debug = true

[package.metadata.maturin]
requires-dist = ["numpy~=1.17", "matplotlib~=3.0", "PySide2[app]~=5.13", "toml[app] ~= 0.10"]
provides-extra = ["app"]
requires-python = ">=3.7"
