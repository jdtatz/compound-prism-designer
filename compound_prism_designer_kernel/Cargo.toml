[package]
name = "compound_prism_designer_kernel"
version = "0.1.0"
authors = ["Julia Tatz <tatz.j@husky.neu.edu>"]
edition = "2018"
include = ["/src/**/*", "/Cargo.toml"]

[lib]
path = "src/kernel.rs"
crate-type = ["staticlib"]

[dependencies]
derive_more = "0.99"
arrayvec = { version = "0.5", default-features = false, features = ["serde"] }
libm = "0.2"
serde = { version="1", default-features = false, features=["derive"] }
serde_cbor = { version = "0.11", default-features = false }
compound_prism_spectrometer = { path = "../compound_prism_spectrometer" }
